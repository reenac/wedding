<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Uploads</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 720px; }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 16px; line-height: 1.4; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 16px 0; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    input[type="text"] { padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; flex: 1; min-width: 220px; }
    input[type="file"] { width: 100%; }
    button { padding: 12px 14px; border: 0; border-radius: 10px; cursor: pointer; }
    button.primary { background: #111; color: #fff; }
    button.secondary { background: #eee; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .small { color: #555; font-size: 0.95rem; }
    .progress { width: 100%; height: 12px; background: #eee; border-radius: 999px; overflow: hidden; margin-top: 10px; }
    .bar { height: 100%; width: 0%; background: #111; transition: width 0.2s ease; }
    .log { white-space: pre-wrap; background: #fafafa; border: 1px solid #eee; padding: 10px; border-radius: 10px; margin-top: 12px; font-size: 0.95rem; }
    .ok { color: #0a7; }
    .err { color: #c00; }
  </style>
</head>
<body>
  <h1>Upload wedding photos & videos</h1>
  <p class="small">No login needed. Please keep this link private (only share with wedding guests).</p>

  <div class="card">
    <div class="row">
      <input id="guestName" type="text" placeholder="Your name (optional)" />
      <button id="pickBtn" class="secondary" type="button">Choose files</button>
      <button id="uploadBtn" class="primary" type="button" disabled>Upload</button>
    </div>
    <input id="fileInput" type="file" multiple accept="image/*,video/*" style="display:none" />
    <div class="small" id="fileSummary" style="margin-top:10px;">No files selected.</div>

    <div class="progress" aria-label="Upload progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="log" id="log">Ready.</div>
  </div>

<script>
  // âœ… TODO: replace with your deployed Cloud Function URL (HTTPS)
  const SIGNED_URL_ENDPOINT = "https://us-west2-r-j-wedding.cloudfunctions.net/getSignedUploadUrl";

  // âœ… Optional folder-like prefix inside your bucket
  const UPLOAD_PREFIX = "wedding-uploads";

  const fileInput = document.getElementById("fileInput");
  const pickBtn = document.getElementById("pickBtn");
  const uploadBtn = document.getElementById("uploadBtn");
  const fileSummary = document.getElementById("fileSummary");
  const guestNameEl = document.getElementById("guestName");
  const bar = document.getElementById("bar");
  const logEl = document.getElementById("log");

  let selectedFiles = [];

  function log(msg, cls="") {
    logEl.className = "log " + cls;
    logEl.textContent = msg;
  }

  function sanitizeName(s) {
    return (s || "")
      .trim()
      .replace(/\s+/g, "_")
      .replace(/[^a-zA-Z0-9_\-]/g, "");
  }

  function humanBytes(bytes) {
    const units = ["B","KB","MB","GB","TB"];
    let b = bytes, i = 0;
    while (b >= 1024 && i < units.length-1) { b /= 1024; i++; }
    return `${b.toFixed(b >= 10 || i === 0 ? 0 : 1)} ${units[i]}`;
  }

  pickBtn.addEventListener("click", () => fileInput.click());

  fileInput.addEventListener("change", () => {
    selectedFiles = Array.from(fileInput.files || []);
    if (!selectedFiles.length) {
      fileSummary.textContent = "No files selected.";
      uploadBtn.disabled = true;
      return;
    }
    const totalBytes = selectedFiles.reduce((a,f) => a + f.size, 0);
    fileSummary.textContent = `${selectedFiles.length} file(s) selected â€” ${humanBytes(totalBytes)} total.`;
    uploadBtn.disabled = false;
    log("Ready to upload.");
  });

  async function getSignedUrl({ objectName, contentType }) {
    const resp = await fetch(SIGNED_URL_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ objectName, contentType })
    });

    if (!resp.ok) {
      const t = await resp.text();
      throw new Error(`Signed URL request failed (${resp.status}): ${t}`);
    }
    return await resp.json();
  }

  function putFileWithProgress(url, file) {
    return new Promise((resolve, reject) => {
      const xhr = new XMLHttpRequest();
      xhr.open("PUT", url, true);
      xhr.setRequestHeader("Content-Type", file.type || "application/octet-stream");

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) resolve({ progress: e.loaded / e.total, interim: true });
      };

      xhr.onload = () => {
        if (xhr.status >= 200 && xhr.status < 300) resolve({ progress: 1, interim: false });
        else reject(new Error(`Upload failed (${xhr.status}): ${xhr.responseText || xhr.statusText}`));
      };

      xhr.onerror = () => reject(new Error("Network error during upload."));
      xhr.send(file);
    });
  }

  uploadBtn.addEventListener("click", async () => {
    if (!selectedFiles.length) return;

    uploadBtn.disabled = true;
    pickBtn.disabled = true;
    bar.style.width = "0%";

    const guest = sanitizeName(guestNameEl.value);
    const time = new Date();
    const yyyy = time.getFullYear();
    const mm = String(time.getMonth()+1).padStart(2,"0");
    const dd = String(time.getDate()).padStart(2,"0");
    const datePrefix = `${yyyy}-${mm}-${dd}`;

    try {
      let completed = 0;
      const total = selectedFiles.length;

      for (const file of selectedFiles) {
        // Create a unique â€œpathâ€
        const safeFile = sanitizeName(file.name) || `file_${Date.now()}`;
        const rand = Math.random().toString(16).slice(2);
        const objectName =
          `${UPLOAD_PREFIX}/${datePrefix}/` +
          (guest ? `${guest}/` : "") +
          `${Date.now()}_${rand}_${safeFile}`;

        log(`Requesting upload slot for:\n${file.name}\n(${humanBytes(file.size)})`);

        const { uploadUrl } = await getSignedUrl({
          objectName,
          contentType: file.type || "application/octet-stream"
        });

        // Upload with progress (overall progress is per-file)
        let lastPct = 0;
        await new Promise((res, rej) => {
          const xhr = new XMLHttpRequest();
          xhr.open("PUT", uploadUrl, true);
          xhr.setRequestHeader("Content-Type", file.type || "application/octet-stream");

          xhr.upload.onprogress = (e) => {
            if (!e.lengthComputable) return;
            const pct = Math.floor((e.loaded / e.total) * 100);
            if (pct !== lastPct) {
              lastPct = pct;
              // overall progress = (completed files + current file fraction) / total
              const overall = ((completed + (e.loaded / e.total)) / total) * 100;
              bar.style.width = `${overall.toFixed(1)}%`;
              log(`Uploading ${file.name}\n${pct}%`);
            }
          };

          xhr.onload = () => {
            if (xhr.status >= 200 && xhr.status < 300) res();
            else rej(new Error(`Upload failed (${xhr.status}): ${xhr.responseText || xhr.statusText}`));
          };
          xhr.onerror = () => rej(new Error("Network error during upload."));
          xhr.send(file);
        });

        completed += 1;
        bar.style.width = `${(completed / total * 100).toFixed(1)}%`;
        log(`Uploaded ${completed}/${total}: ${file.name}`, "ok");
      }

      log("All uploads complete. Thank you! ðŸ’›", "ok");

      // reset
      fileInput.value = "";
      selectedFiles = [];
      fileSummary.textContent = "No files selected.";
    } catch (err) {
      console.error(err);
      log(`Something went wrong:\n${err.message}\n\nPlease try again (or switch to Wi-Fi).`, "err");
    } finally {
      uploadBtn.disabled = true;
      pickBtn.disabled = false;
      bar.style.width = bar.style.width || "0%";
    }
  });
</script>
</body>
</html>
